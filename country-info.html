<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Countries Info</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="logo">Where is the world?</h1>

        <button id="darkMode" class="theme-content">
          <ion-icon id="moonIcon" class="moon-icon" name="moon"></ion-icon>
          Dark Mode
        </button>
      </div>
    </header>

    <section class="section-country-info">
      <button id="backBtn"><span>&larr;</span> Back</button>
      <div class="section-country-info-main">
        <img
          class="img-flag-country-info"
          src="https://flagcdn.com/w320/az.png"
          alt=""
        />
        <div class="country-info-content">
          <h2 class="name-country-info">Belgium</h2>
          <div class="country-info">
            <ul>
              <li>Native Name: <span>Belgie</span></li>
              <li>Population: <span>11.319.11</span></li>
              <li>Region: <span>Europe</span></li>
              <li>Sub Region: <span>Western Europe</span></li>
              <li>Capital: <span>Brussels</span></li>
            </ul>
            <ul>
              <li>Top Level Domain: <span>be</span></li>
              <li>Currencies: <span>Euro</span></li>
              <li>Languages: <span>Dutch, french, German</span></li>
            </ul>
          </div>
          <div class="border-countries-content">
            <h3>Border Countries:</h3>
            <div class="border-buttons">
              <button class="border-country-btn">France</button>
              <button class="border-country-btn">Germany</button>
              <button class="border-country-btn">Netherlands</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
